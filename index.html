<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="outer-container">
    
    <div class="container">    
        <h1>Weather App</h1>
        <div class="search-main">
            <div class="search"><input type="text" class="inp" placeholder="Enter the city"></div>
            <div class="search-icon"><button class="btn"><span class="material-symbols-outlined">
                search
                </span></button></div>
        </div>
        
        <div class="sub-container-two">
        <div class="image">
            <img src="sun.png" alt="" class="images">
        </div>
        <div class="description">Sunny</div>
        <div class="temperature">22Â°C</div>
        <div class="city">Kathmandu</div>
        <div class="info-main">
                <div class="humidity-main">
                    <div class="humidity-sub">
                        <span class="material-symbols-outlined" style="font-size: 2.5rem; font-weight: 900;">
                            humidity_high
                            </span>
                            <div class="humidity" style="font-size: 2rem; font-weight: 800; color: white;">77%</div>
                            </div>
                            <div class="humidity-details"><p class="humidityName">Humidity</p>
                            </div>
                    </div>
             
            <div class="windspeed-main">
                <div class="windspeed-sub">                
                    <span class="material-symbols-outlined"style="font-size: 2.5rem; font-weight: 900;">
speed
                    </span>
                    <div class="windspeed" style="font-size: 2rem; font-weight: 800; color: white;">18 km/h</div>
                </div>
                <div class="windspeed-details"><p class="windspeedName">Wind speed</p>
                </div>
            </div>
            
            
        </div>
    </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
